<div x-ng-controller="loginController as loginctrl" id="login-page">
  <div id="bg">
    <img src="images/bg-linshare-desktop.png" alt="" class="img-responsive">
  </div>

  <div id="language-dropdown">
    <div class="dropdown-ctn">
      <div class="dropdown dropdown-standard" uib-dropdown>
        <button id="single-button" type="button" class="dropdown-toggle btn btn-custum-transparent"
                uib-dropdown-toggle x-ng-disabled="disabled">
          <span class="flag-icon" x-ng-class="'flag-icon-' + loginctrl.loginLocale.country"></span>
          <span class="disp-language">{{loginctrl.loginLocale.language}}</span>
          <i class="zmdi zmdi-chevron-down"></i>
        </button>
        <ul class="dropdown-menu pull-right flag-list-ctn" role="menu" aria-labelledby="single-button">
          <li role="menuitem" >
            <a href="" x-ng-click="loginctrl.changeLoginLanguage(loginctrl.lsAppConfig.lang.fr)">
              <span class="flag-icon flag-icon-fr"></span>
              <span class="lang-short">FR</span><span class="lang-label">France</span>
            </a>
          </li>
          <li role="menuitem">
            <a href="" x-ng-click="loginctrl.changeLoginLanguage(loginctrl.lsAppConfig.lang.en)">
              <span class="flag-icon flag-icon-us"></span>
              <span class="lang-short">US</span><span class="lang-label">United States</span>
            </a>
          </li>
          <li role="menuitem">
            <a href="" x-ng-click="loginctrl.changeLoginLanguage(loginctrl.lsAppConfig.lang.vi)">
              <span class="flag-icon flag-icon-vn"></span>
              <span class="lang-short">VN</span><span class="lang-label">tiếng Việt</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div id="copyright-login">
    <img src="images/common/linshare-logo-white.png" alt="">
    <p>{{'LOGIN.COPYRIGHT' | translate}}</p>
  </div>
  <div class="quota login-libreNfreeCtn">
    <div class="libre-and-free">
      <img src="images/community-white.png" alt="Logo LinShare">
      <p>Libre &amp; Free</p>
    </div>
  </div>
  <div class="login-content" id="l-login">
    <div class="parent-login-form-alignment">
      <div class="logo-title">
        <img src="images/ls-logo-big.png" alt="logo">
        <p>{{'LOGIN.TAGLINE' | translate}}</p>
      </div>
      <div class="lc-block toggled child-centered-login-form">
        <div class="inner-content-form-ctn">
          <div class="header-login-form">
            <h1>{{'LOGIN.LOGIN_HEADER' | translate}}</h1>
          </div>
          <form class="form-horizontal" x-ng-submit="loginctrl.submitForm()" role="form">
            <div class="form-group">
              <label class="sr-only" for="inputEmail"></label>
              <div class="input-group m-b-30">
                <div class="fg-line">
                  <input type="email"
                         class="form-control"
                         name="Email"
                         id="inputEmail"
                         placeholder="{{'LOGIN.EMAIL_PLACEHOLDER' | translate}}"
                         x-ng-model="loginctrl.email" required />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="inputPassword"></label>
              <div class="input-group m-b-30">
                <div class="fg-line">
                  <input type="password"
                         class="form-control"
                         name="Password"
                         id="inputPassword"
                         placeholder="{{'LOGIN.PASSWORD_PLACEHOLDER' | translate}}"
                         x-ng-model="loginctrl.password" required />
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="checkbox pull-left">
              <label>
                <input type="checkbox" value="">
                <i class="input-helper"></i>
                {{'LOGIN.KEEP_SIGNED' | translate}}
              </label>
            </div>
            <a ui-sref="reset" class="pull-right mdp-forgotten">{{'LOGIN.FORGOTTEN_PASSWORD' | translate}}</a>
            <div class="clearfix"></div>
            <button class="btn bgm-lightblue btn-block conexion">{{'LOGIN.CONNECTION_LINK' | translate}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
