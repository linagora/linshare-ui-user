<div id="overlayMobileFab">&nbsp;</div>
<header id="header" x-ng-include src="'views/includes/header.html'">
</header>
<section id="main" data-ng-class="{'licence-layout-changes': linshareLicence}">
  <div id="overlayMobile" x-ng-class="{'toggledShowOverlay': mactrl.sidebarToggle.left}"
       x-ng-click="mactrl.sidebarToggle.left = false">&nbsp;</div>
  <aside id="sidebar" x-ng-include src="'views/includes/sidebar-left.html'" x-ng-class="{'toggled': mactrl.sidebarToggle.left}"></aside>
  <aside id="chat" x-ng-include src="'views/includes/sidebar-right.html'"
         x-ng-class="{'toggled': mainVm.sidebar.isVisible()}" class="sidebar-right">
  </aside>
  <div id="content-container"
       data-ng-class="{'content-toggled': mactrl.sidebarToggle.left,
                       'lock-scrolling': mainVm.sidebar.isVisible()}">
    <section id="content" class="page-view" data-ui-view=""></section>
  </div>
</section>
<footer id="copyright-footer" data-ng-if="linshareLicence" x-ng-class="{'content-toggled': mactrl.sidebarToggle.left}">
 <div id="copyright-content-ctn" class="reset-content-width collapsible-content">
    <p class="m-0">{{'LOGIN.COPYRIGHT' | translate}}</p>
 </div>
</footer>
